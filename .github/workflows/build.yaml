name: Build
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Docker Machine
        run: git clone https://github.com/docker/machine.git
      - name: Build Docker Machine
        env:
          USE_CONTAINER: true
        run: |
          cd machine
          make build
      - name: Explore bin
        run: |
          cd machine
          ls -al bin
