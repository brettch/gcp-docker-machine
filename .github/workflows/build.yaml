name: Build
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Docker Machine
        run: git clone https://github.com/docker/machine.git
      - name: Build Docker Machine
        env:
          USE_CONTAINER: true
        working-directory: machine
        run: make build
      - name: Explore bin
        working-directory: machine
        run: ls -al bin
      - uses: actions/github-script@0.2.0
        with:
          github-token: ${{github.token}}
          script: |
            github.releases.create_release(GITHUB_REPOSITORY, null, {
              target_commitish: GITHUB_SHA
            })
            github.issues.createComment({...context.issue, body: 'ðŸ‘‹ Thanks for reporting!'})
